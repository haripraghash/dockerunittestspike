version: '3.4'

services: 
 dockerunittestspike.unit.tests:
  image: dockerunittestspike.unit.tests
  build:
    context: ../
    dockerfile: dockerunittestspike.unit.tests/Dockerfile
  entrypoint: dotnet test --logger trx --results-directory /out/testresults
  volumes: 
  - /opt/vsts/work/_temp:/out/testresults